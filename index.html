<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Teacher‚Äôs Day</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f4e1d2, #cba982); /* brownish light gradient */
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 3em;
      color: #4b2e2e;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5em;
      color: #5a3e2b;
      margin-top: 15px;
    }

    .photo-container {
      margin: 20px auto;
    }

    .main-photo {
      width: 250px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .main-photo:hover {
      transform: scale(1.05);
    }

    .gallery {
      display: none;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .gallery img {
      width: 200px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      margin-top: 50px;
      font-size: 1.2em;
      color: #4b2e2e;
    }

    /* Hearts animation */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      color: red;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2em;
      }
      p {
        font-size: 1.1em;
      }
      .container {
        padding: 20px;
      }
      .main-photo {
        width: 200px;
      }
      .gallery img {
        width: 140px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8em;
      }
      p, footer {
        font-size: 1em;
      }
      .container {
        padding: 15px;
      }
      .main-photo {
        width: 160px;
      }
      .gallery {
        flex-direction: column;   /* stack vertically on very small screens */
        gap: 10px;
      }
      .gallery img {
        width: 100%;
        max-width: 220px;        /* prevent oversized images */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Teacher‚Äôs Day üéâ</h1>
    <div class="photo-container">
      <img src="teacher.jpg" alt="Teacher" class="main-photo" id="mainPhoto">
      <div class="gallery" id="gallery">
        <img src="activity1.jpg" alt="Activity 1">
        <img src="activity2.jpg" alt="Activity 2">
        <img src="activity3.jpg" alt="Activity 3">
      </div>
    </div>
    <p id="message">We appreciate you and celebrate you today ‚ù§Ô∏è</p>
    <footer>From all of us, with love üíê</footer>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
  const mainPhoto = document.getElementById("mainPhoto");
  const gallery = document.getElementById("gallery");
  const message = document.getElementById("message");

  let showingGallery = false;

  function toggleGallery() {
    if (!showingGallery) {
      mainPhoto.style.display = "none";
      gallery.style.display = "flex";
      message.textContent = "May you have a great day Ma‚Äôam Christine!!! üéä";
    } else {
      mainPhoto.style.display = "inline";
      gallery.style.display = "none";
      message.textContent = "We appreciate you and celebrate you today ‚ù§Ô∏è";
    }
    showingGallery = !showingGallery;
  }

  // Click main photo ‚Üí show gallery
  mainPhoto.addEventListener("click", toggleGallery);

  // Click any gallery photo ‚Üí go back to main
  gallery.querySelectorAll("img").forEach(img => {
    img.addEventListener("click", toggleGallery);
  });

  // Floating hearts animation
  const heartsContainer = document.getElementById("hearts");
  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.textContent = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    heart.style.animationDuration = Math.random() * 3 + 4 + "s";
    heartsContainer.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 6000);
  }
  setInterval(createHeart, 500);
</script>

</body>
</html>
